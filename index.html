<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit & Blow Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Hit & Blow</h1>
            <div class="language-switch">
                <button id="lang-ja" class="lang-btn active">日本語</button>
                <button id="lang-en" class="lang-btn">English</button>
            </div>
        </header>

        <main>
            <div class="game-info">
                <p id="description">4桁の数字を当ててください！</p>
                <div class="stats">
                    <span id="attempts-label">試行回数:</span>
                    <span id="attempts-count">0</span>
                </div>
            </div>

            <div class="input-section">
                <div class="number-input">
                    <input type="text" id="guess-input" maxlength="4" placeholder="1234">
                    <button id="submit-btn">送信</button>
                </div>
                
                <div class="number-pad">
                    <div class="number-buttons">
                        <button class="num-btn" data-num="1">1</button>
                        <button class="num-btn" data-num="2">2</button>
                        <button class="num-btn" data-num="3">3</button>
                        <button class="num-btn" data-num="4">4</button>
                        <button class="num-btn" data-num="5">5</button>
                        <button class="num-btn" data-num="6">6</button>
                        <button class="num-btn" data-num="7">7</button>
                        <button class="num-btn" data-num="8">8</button>
                        <button class="num-btn" data-num="9">9</button>
                        <button class="num-btn" data-num="0">0</button>
                        <button id="clear-btn">クリア</button>
                        <button id="backspace-btn">←</button>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="legend">
                    <div class="legend-item">
                        <span class="hit-indicator">H</span>
                        <span id="hit-label">Hit: 数字と位置が正しい</span>
                    </div>
                    <div class="legend-item">
                        <span class="blow-indicator">B</span>
                        <span id="blow-label">Blow: 数字は正しいが位置が違う</span>
                    </div>
                </div>
                
                <div id="history" class="history"></div>
            </div>

            <button id="new-game-btn" class="new-game-btn">新しいゲーム</button>
        </main>

        <!-- 勝利アニメーション -->
        <div id="celebration" class="celebration hidden">
            <div class="celebration-content">
                <h2 id="congratulations">おめでとうございます！</h2>
                <p id="win-message">正解です！</p>
                <div class="confetti"></div>
                <div class="fireworks">
                    <div class="firework"></div>
                    <div class="firework"></div>
                    <div class="firework"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
